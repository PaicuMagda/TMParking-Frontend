<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.fullName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="numberOfVehciles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Number Of Vehicles Registered
    </th>
    <td mat-cell *matCellDef="let element">{{ element.vehiclesRegistered }}</td>
  </ng-container>

  <ng-container matColumnDef="settings">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        svgIcon="ellipsis-vertical-solid"
        [matMenuTriggerFor]="menu"
      ></mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openEditUserDialog(element.userId)">
          Edit
        </button>
        <button mat-menu-item (click)="openDeleteConfirmDialog(element.userId)">
          Delete
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsUsersTable"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsUsersTable"></tr>
</table>
<mat-divider></mat-divider>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 14]"
  aria-label="Select page"
>
</mat-paginator>
