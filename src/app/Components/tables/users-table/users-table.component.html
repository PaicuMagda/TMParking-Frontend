<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.lastname }} {{ element.firstname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="number of vehicles registered">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Number Of Vehicles Registered
    </th>
    <td mat-cell *matCellDef="let element">{{ element.pnc }}</td>
  </ng-container>

  <ng-container matColumnDef="license valid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>License Valid</th>
    <td mat-cell *matCellDef="let element">
      {{ element.licenseValid ? "Yes" : "No" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsUsersTable"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsUsersTable"></tr>
</table>
