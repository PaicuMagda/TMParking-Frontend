<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>
  <ng-container matColumnDef="renterName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Renter's Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="ownerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner's Name</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>
  <ng-container matColumnDef="parkingSpacesName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Parking Spaces Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>
  <ng-container matColumnDef="parkingLotName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Parking Lot Name</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>
  <ng-container matColumnDef="reservationType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reservation Type</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-divider></mat-divider>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 14]"
  aria-label="Select page"
>
</mat-paginator>
