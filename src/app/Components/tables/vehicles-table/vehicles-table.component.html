<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef>Make</th>
    <td mat-cell *matCellDef="let element">{{ element.make }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let element">{{ element.model }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let element">{{ element.year }}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let element">{{ element.color }}</td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
  </ng-container>

  <ng-container matColumnDef="vehicle identification number">
    <th mat-header-cell *matHeaderCellDef>Vehicle Identification Number</th>
    <td mat-cell *matCellDef="let element">
      {{ element.vehicleIdentificationNumber }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsVehicleTable"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsVehicleTable"></tr>
</table>
