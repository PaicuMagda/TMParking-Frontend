<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="make">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Make</th>
    <td mat-cell *matCellDef="let element">{{ element.make }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
    <td mat-cell *matCellDef="let element">{{ element.model }}</td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
    <td mat-cell *matCellDef="let element">{{ element.year }}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
    <td mat-cell *matCellDef="let element">{{ element.color }}</td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Owner</th>
    <td mat-cell *matCellDef="let element">{{ element.owner }}</td>
  </ng-container>

  <ng-container matColumnDef="vehicleIdentificationNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Vehicle Identification Number
    </th>
    <td mat-cell *matCellDef="let element">
      {{ element.vehicleIdentificationNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="settings">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        svgIcon="ellipsis-vertical-solid"
        [matMenuTriggerFor]="menu"
      ></mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Edit</button>
        <button mat-menu-item>View</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsVehicleTable"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsVehicleTable"></tr>
</table>
<mat-divider></mat-divider>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 14]"
  aria-label="Select page"
>
</mat-paginator>
