<mat-toolbar>
  <div class="toolbar">
    <img class="toolbar__img" src="../../../assets/images/logo-TMParking.png" />
    <div class="toolbar__user-login" *ngIf="isLogin === true">
      <img *ngIf="!image" src="../../../../assets/images/user-image.png" />
      <img *ngIf="image" [src]="image" />
      <p>{{ fullName | uppercase }}</p>
    </div>
    <div *ngIf="!isLogin">You are not logged in ...</div>
    <div *ngIf="role === 'User'">
      <img
        class="notifications"
        src="../../../assets/images/notification-icon.png"
      />
      <span
        [matBadge]="reservationsNumber"
        matBadgePosition="above after"
        [matBadgeColor]="reservationsNumber != 0 ? 'warn' : 'primary'"
        matBadgeSize="medium"
      ></span>
    </div>
  </div>

  <div class="buttons">
    <!-- <div class="buttons__search" *ngIf="!showSearch">
      <mat-icon class="buttons__search__icon" svgIcon="search"></mat-icon>
      <input
        class="buttons__input"
        type="text"
        placeholder="Search for parking places..."
        [(ngModel)]="parkingSpaceNameSearch"
        (input)="applyFilter()"
      />
    </div> -->
    <div *ngIf="isLogin === false">
      <button
        mat-button
        class="buttons__button-register"
        (click)="goToRegister()"
      >
        REGISTER
      </button>
    </div>
    <div *ngIf="isLogin === true">
      <button class="buttons__my-profile" (click)="openMyProfileSidenav()">
        <mat-icon svgIcon="user-white"></mat-icon>
        MY ACCOUNT
      </button>
    </div>

    <div>
      <button
        *ngIf="isLogin === false"
        mat-button
        class="buttons__button-login"
        (click)="goToLogin()"
      >
        LOGIN
      </button>
      <button
        class="buttons__button-logout"
        *ngIf="isLogin === true"
        (click)="logout()"
      >
        LOGOUT
      </button>
    </div>
  </div>
</mat-toolbar>
