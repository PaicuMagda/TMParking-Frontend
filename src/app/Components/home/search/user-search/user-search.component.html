<form class="users-search" [formGroup]="filteredUserForm">
  <div class="users-search__name">
    <label>Firstname</label>
    <input id="firstname" #firstname type="text" formControlName="firstname" />
    <label>LastName</label>
    <input id="lastname" type="text" formControlName="lastname" />
  </div>
  <div>
    <label>Email Address ðŸ“©</label>
    <input id="email" type="text" formControlName="email" />
  </div>
  <div>
    <label>Registered Vehicle</label>
    <input
      id="registeredVehicle"
      type="text"
      formControlName="registeredVehicle"
    />
  </div>
  <div>
    <label> Personal Numerical Code</label>
    <input id="pnc" type="text" formControlName="pnc" />
  </div>
  <div class="users-search__phone">
    <label>Phone ðŸ“ž </label>
    <input id="phone" type="text" formControlName="phone" />
  </div>
  <div class="users-search__number-of-vehicle">
    <label>Number of Vehicle Registered</label>
    <input
      id="number-of-vehicle"
      type="text"
      formControlName="numberOfVehicleRegistered"
    />
  </div>
  <div class="users-search__state">
    <label>State </label>
    <input id="state" type="text" formControlName="state" />
  </div>
  <div class="users-search__role-zipCode">
    <div>
      <label>Role</label>
      <select formControlName="role">
        <option value="User">User</option>
        <option value="Administrator">Admin</option>
      </select>
    </div>
    <div>
      <label>Zip Code </label>
      <input id="zipCode" type="text" formControlName="zipCode" />
    </div>
  </div>
