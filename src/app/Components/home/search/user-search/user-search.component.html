<div class="users-search">
  <div class="users-search__date-registered">
    <label for="date-registered">Date Registered</label>
    <input id="date-reigstered" type="text" placeholder="Select Date" />
  </div>
  <div class="users-search__name">
    <label for="firstname">Firstname</label>
    <input id="firstname" type="text" />
    <label for="lastname">LastName</label>
    <input id="lastname" type="text" />
  </div>
  <div>
    <label for="email">Email Address ðŸ“©</label>
    <input id="email" type="text" />
  </div>
  <div>
    <label for="registeredVehicle">Registered Vehicle</label>
    <input id="registeredVehicle" type="text" />
  </div>
  <div>
    <label for="pnc"> Personal Numerical Code</label>
    <input id="pnc" type="text" />
  </div>
  <div class="users-search__phone">
    <label for="phone">Phone ðŸ“ž </label>
    <input id="phone" type="text" />
  </div>
  <div class="users-search__number-of-vehicle">
    <label for="number-of-vehicle">Number of Vehicle Registered</label>
    <input id="number-of-vehicle" type="text" />
  </div>
  <div class="users-search__state">
    <label for="state">State </label>
    <input id="state" type="text" />
  </div>
  <div class="users-search__role-zipCode">
    <div>
      <label for="role">Role</label>
      <select>
        <option value="admin">User</option>
        <option value="user">Admin</option>
      </select>
    </div>
    <div>
      <label for="zipCode">Zip Code </label>
      <input id="zipCode" type="text" />
    </div>
  </div>

  <div class="users-search__valid-driver-licene">
    <label for="license"> Valid Driver License</label>
    <mat-button-toggle-group>
      <mat-button-toggle value="yes">Yes</mat-button-toggle>
      <mat-button-toggle value="no">No</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="users-search__documents">
    <label>All Documents are in order</label>
    <mat-button-toggle-group>
      <mat-button-toggle value="yes">Yes</mat-button-toggle>
      <mat-button-toggle value="no">No</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div class="users-search__active">
    <label for="active"> Active</label>
    <mat-button-toggle-group>
      <mat-button-toggle value="yes">Yes</mat-button-toggle>
      <mat-button-toggle value="no">No</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
