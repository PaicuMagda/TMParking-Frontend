<div class="layout">
  <div class="layout__searchs">
    <div
      *ngIf="
        allParkingSpaces === 'allParkingSpaces' ||
        allParkingSpaces === 'myParkingSpaces'
      "
    >
      <app-search></app-search>
    </div>
  </div>
  <div class="layout__admin">
    <div class="layout__admin__buttons">
      <div>
        <mat-button-toggle-group
          [disabled]="!isLogin"
          [(ngModel)]="allParkingSpaces"
          class="layout__admin__buttons__mat-toggle-buttons"
        >
          <mat-button-toggle value="allParkingSpaces"
            >🚙 All Parking Spaces</mat-button-toggle
          >
          <mat-button-toggle value="users" *ngIf="role === 'Administrator'"
            >🙍🏻‍♂️ Users</mat-button-toggle
          >
          <mat-button-toggle value="myCars" *ngIf="role === 'User' || !isLogin"
            >❤️ My Vehicles</mat-button-toggle
          >
          <mat-button-toggle value="myParkingSpaces"
            >❤️ My Parking Spaces</mat-button-toggle
          >
          <mat-button-toggle value="allCars" *ngIf="role === 'Administrator'"
            >🚙All Vehicles</mat-button-toggle
          >
        </mat-button-toggle-group>
        <button
          class="layout__admin__buttons__add-new-park-space"
          mat-button
          (click)="openAddNewParkingDialogFunction()"
        >
          ➕ ADD NEW PARKING SPACE
        </button>

        <button
          class="layout__admin__buttons__add-new-park-space"
          mat-button
          (click)="openAddNewVehicleDialogFunction()"
        >
          ➕ ADD NEW VEHICLE
        </button>

        <button
          *ngIf="role === 'Administrator'"
          class="layout__admin__buttons__add-new-park-space"
          mat-button
          (click)="openAddNewUserDialog()"
        >
          ➕ ADD NEW USER
        </button>
      </div>
    </div>

    <div class="layout__admin__display">
      <div
        *ngIf="
          allParkingSpaces === 'allParkingSpaces' ||
          allParkingSpaces === 'myParkingSpaces'
        "
        class="layout__admin__display__all-parking-spaces"
      >
        <div
          class="layout__admin__display__all-parking-spaces__parkingCard"
          *ngFor="let parkingPlace of parkingPlaces"
        ></div>
      </div>
      <div
        *ngIf="allParkingSpaces === 'users'"
        class="layout__admin__display__users-display"
      >
        <app-users-admin></app-users-admin>
      </div>
    </div>
  </div>
</div>
