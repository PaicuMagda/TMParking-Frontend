<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  matSort
  #tableRef
>
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startTime | date : "d/M/yy hh:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.endTime | date : "d/M/yy" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="parkingSpacesDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: parkingSpacesDisplayedColumns"></tr>
</table>
<mat-divider></mat-divider>
<mat-paginator
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 14]"
  aria-label="Select page"
>
</mat-paginator>
