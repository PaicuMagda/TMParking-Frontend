<div class="logout">
  <div class="logout__message">
    <div>
      <img class="logout__img" src="../../../../assets/images/logout.png" />
    </div>
    <div class="logout__message__text">
      Are you sure you want to leave the application?
    </div>
  </div>
  <div class="logout__buttons">
    <button class="btn btn-danger" (click)="logout()">Yes</button>
    <button class="btn btn-primary" (click)="close()">No</button>
  </div>
</div>
