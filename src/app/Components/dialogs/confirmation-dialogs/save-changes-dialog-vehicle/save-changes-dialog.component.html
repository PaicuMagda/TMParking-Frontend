<div class="icon-close" (click)="closeSaveChangesDialog()">
  <mat-icon svgIcon="icon-close"></mat-icon>
</div>
<mat-divider></mat-divider>

<div class="save-changes">
  <div>
    <h2>Do you want to save changes ?</h2>
  </div>
  <div class="buttons">
    <button class="button-save" (click)="saveData()">Save</button>
    <button class="discard-button" (click)="closeSaveChangesDialog()">
      Discard
    </button>
  </div>
</div>
