<div class="icon-close" (click)="closeDeleteDialogConfirmation()">
  <mat-icon svgIcon="icon-close"></mat-icon>
</div>
<mat-divider></mat-divider>

<div class="delete-dialog">
  <div>
    <h3>Are you sure you want to delete this parking space?</h3>
  </div>
  <div class="buttons">
    <button class="button-delete">Delete</button>
    <button class="discard-button" (click)="closeDeleteDialogConfirmation()">
      Discard
    </button>
  </div>
</div>
