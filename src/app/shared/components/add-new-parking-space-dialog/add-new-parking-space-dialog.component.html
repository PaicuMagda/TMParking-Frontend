<form class="add_new_parking">
  <div class="add_new_parking__form">
    <div class="add_new_parking__form__details">
      <div class="add_new_parking__form__details__title">
        Add New Parking Space
      </div>
      <div class="add_new_parking__form__details__inputs">
        <div class="form__details__inputs__location">
          <label for="location">Location *(street and number)</label>
          <input
            type="text"
            [(ngModel)]="address"
            name="address"
            class="form-control add_new_parking__form__details__inputs__location__input"
            id="location"
            placeholder="Strada Labrirint, Numarul 14 "
          />
        </div>
        <div class="add_new_parking__form__details__inputs__about-parking">
          <label for="about-parking">About parking</label>
          <textarea name="about-parking" id="about-parking" rows="3"></textarea>
        </div>
        <div class="add_new_parking__form__details__inputs__spaces">
          <label for="spaces">Parking Spaces * (number)</label>
          <input
            type="text"
            id="spaces"
            class="add_new_parking__form__details__inputs__spaces__input form-control"
            name="number-lots"
            [(ngModel)]="numberOfParkingSpaces"
          />
        </div>
      </div>

      <div class="add_new_parking__form__details__buttons">
        <div class="add_new_parking__form__details__buttons__toggle-group">
          <label>Underground parking lots*</label>
          <mat-button-toggle-group
            #toggleGroup="matButtonToggleGroup"
            name="undergroundParking"
            [(ngModel)]="undergroundParking"
            (change)="changeToggleButtonsUndergroundParking(toggleGroup.value)"
          >
            <mat-button-toggle value="yes">Yes</mat-button-toggle>
            <mat-button-toggle value="no">No</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="add_new_parking__form__details__buttons__toggle-group">
          <label>Multistorey car park*</label>
          <mat-button-toggle-group>
            <mat-button-toggle value="yes">Yes</mat-button-toggle>
            <mat-button-toggle value="no">No</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="add_new_parking__form__details__buttons__toggle-group">
          <label>Video surveillance area*</label>
          <mat-button-toggle-group>
            <mat-button-toggle value="yes">Yes</mat-button-toggle>
            <mat-button-toggle value="no">No</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="add_new_parking__form__details__buttons__toggle-group">
          <label>Another payment method*</label>
          <mat-button-toggle-group>
            <mat-button-toggle value="yes">Yes</mat-button-toggle>
            <mat-button-toggle value="no">No</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
        <div class="add_new_parking__form__details__buttons__toggle-group">
          <label>Paid parking*</label>
          <mat-button-toggle-group>
            <mat-button-toggle value="yes">Yes</mat-button-toggle>
            <mat-button-toggle value="no">No</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
      <div class="add_new_parking__form__details__check-box">
        <label
          >Choose one or more types of vehicles that can be parked* :</label
        >
        <mat-checkbox color="primary">Automobil</mat-checkbox>
        <mat-checkbox color="primary">Truck</mat-checkbox>
        <mat-checkbox color="primary">Agricultural machinery</mat-checkbox>
      </div>
      <div class="add_new_parking__form__details__upload-file">
        <div>
          <label
            >Here you can upload a significant image for your parking lot:
          </label>
          <input type="file" />
        </div>
        <div>
          <label>Lease permit* </label>
          <input type="file" />
        </div>
      </div>
    </div>
    <div class="add_new_parking__form__create-card">
      <div class="add_new_parking__form__create-card__card-full">
        <div class="add_new_parking__form__create-card__card-full__image">
          <div
            *ngIf="undergroundParking === 'yes'"
            class="add_new_parking__form__create-card__card-full__image__paid"
          >
            <img
              class="add_new_parking__form__create-card__card-full__image__paid__img"
              src="../../../../assets/images/paid.png"
            />
          </div>
          <img
            class="add_new_parking__form__create-card__card-full__image__img"
            src="./../../../../assets/images/default-parcare.png"
          />
        </div>
        <div
          class="add_new_parking__form__create-card__card-full__informations"
        >
          <div>
            <p
              class="add_new_parking__form__create-card__card-full__informations__author"
            >
              Added by
            </p>
            <p
              class="add_new_parking__form__create-card__card-full__informations__address"
            >
              {{ address }}
            </p>
          </div>
          <div
            class="add_new_parking__form__create-card__card-full__informations__div"
          >
            <div>
              <img
                class="add_new_parking__form__create-card__card-full__informations__div__img-car"
                src="../../../../assets/images/img-auto.png"
              />
              <img
                src="../../../../assets/images/truck-image.png"
                class="add_new_parking__form__create-card__card-full__informations__div__img-truck"
              />
              <img
                src="../../../../assets/images/tractor.png"
                class="add_new_parking__form__create-card__card-full__informations__div__img-agr"
              />
            </div>

            <div>
              <p
                class="add_new_parking__form__create-card__card-full__informations__div__number"
              >
                {{ numberOfParkingSpaces }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="add_new_parking__buttons">
    <button class="btn btn-warning">Save as Draft</button>
    <button class="btn btn-primary">Send</button>
    <button class="btn btn-danger">Discard</button>
  </div>
</form>
